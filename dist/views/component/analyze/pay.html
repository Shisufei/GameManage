<div class="layadmin-tabsbody-item layui-show">
    <div class="layui-fluid">
        <div>
            <div style="background-color: #FFF;padding: 0 10px;margin-top: 10px;">
                <span class="layui-breadcrumb layui-show" lay-separator="/" style="padding: 10px 0;visibility: visible;">
                  <a href="#index">首页</a>
                  <a>玩家分析</a>
                  <a><cite>付费分析</cite></a>
                </span>
            </div>
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title" style="background-color: #FFF;">
                    <li class="layui-this">付费分析</li>
                    <li>实时流水</li>
                </ul>
                <div class="layui-tab-content" style="margin-top: 15px;padding: 0;">
                    <!--付费分析-->
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" style="background-color: #FFF;padding: 15px;">
                            <div class="layui-row">
                                <div class="layui-col-lg4 layui-col-md6 layui-col-sm6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="text-align: left;">开始时间</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="startTime" required lay-verify="required"
                                                   placeholder="请选择开始时间" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-lg4 layui-col-md6 layui-col-sm6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="text-align: left;">结束时间</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="endTime" required lay-verify="required"
                                                   placeholder="请选择结束时间" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-lg4" style="padding-left: 20px;">
                                    <span class="dateSet" data-content="1">今日</span>
                                    <span class="dateSet" data-content="2">昨日</span>
                                    <span class="dateSet" data-content="3">近7日</span>
                                    <span class="dateSet" data-content="4">近30日</span>
                                    <span class="dateSet" data-content="5">近90日</span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                        <div style="margin-top: 15px;background-color: #FFF;padding:0 15px;">
                            <div class="" style="padding: 15px;">查询结果</div>
                            <div class="" style="padding: 15px;">

                            </div>
                        </div>
                    </div>
                    <!--实时流水-->
                    <div class="layui-tab-item">
                        <button class="layui-btn" lay-submit lay-filter="">查询实时数据</button>
                        <div style="margin-top: 15px;background-color: #FFF;padding:0 15px;">
                            <div class="" style="padding: 15px;">查询结果</div>
                            <div class="" style="padding: 15px;">
                                <table id="payRealtimeTable" lay-filter="payRealtimeTable" lay-even lay-skin="nob"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            layui.use(['form','element', 'laydate','table'], function () {
                var $=layui.$;
                var form = layui.form;
                form.render();

                var element=layui.element;
                element.render();

                var laydate = layui.laydate;
                laydate.render({
                    elem: '#startTime',
                    type: 'datetime',
                    max: 0,
                });
                laydate.render({
                    elem: '#endTime',
                    type: 'datetime',
                    max: 0,
                });
                var table = layui.table;
                table.render({
                    elem: '#payRealtimeTable',
                    url: '/Manage/json/tables/analyze/pay_realtime_stream.js',
                    page: true,
                    //limit:10,
                    loading: true,
                    cols: [[
                        {field: 'channel', title: '渠道', align: 'left', width: 120, sort: true,},
                        {field: 'server', title: '区服', align: 'left', width: 120, sort: true,},
                        {field: 'date', title: '日期', align: 'left', width: 120, sort: true,},
                        {field: 'addNum', title: '新增', align: 'left', width: 120, sort: true,},
                        {field: 'stream', title: '流水', align: 'left', width: 120, sort: true,},
                        {field: 'orderNum', title: '订单数', align: 'left', width: 120, sort: true,}
                    ]],
                });
                //选择时间
                timeSelect();
            });
        </script>
    </div>
</div>
