<div class="layadmin-tabsbody-item layui-show">
    <div class="layui-fluid">
        <div>
            <div style="background-color: #FFF;padding: 0 10px;margin-top: 10px;">
                <span class="layui-breadcrumb layui-show" lay-separator="/" style="padding: 10px 0;visibility: visible;">
                  <a href="#index">首页</a>
                  <a>玩家分析</a>
                  <a><cite>活跃玩家</cite></a>
                </span>
            </div>
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title" style="background-color: #FFF;">
                    <li class="layui-this">全服活跃</li>
                    <li>区服活跃</li>
                </ul>
                <div class="layui-tab-content" style="margin-top: 15px;padding: 0;">
                    <!--全服活跃-->
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" style="background-color: #FFF;padding: 15px;">
                            <div class="layui-form-item">
                                <div class="layui-form-label" style="text-align: left;">查询方式</div>
                                <div class="layui-input-block">
                                    <input type="radio" name="searchType" value="1" title="DAU" checked>
                                    <input type="radio" name="searchType" value="2" title="WAU">
                                    <input type="radio" name="searchType" value="3" title="MAU">
                                </div>
                            </div>
                            <div class="layui-row">
                                <div class="layui-col-lg4 layui-col-md6 layui-col-sm6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="text-align: left;">开始时间</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="startTime" required lay-verify="required"
                                                   placeholder="请选择开始时间" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-lg4 layui-col-md6 layui-col-sm6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="text-align: left;">结束时间</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="endTime" required lay-verify="required"
                                                   placeholder="请选择结束时间" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-lg4" style="padding-left: 20px;">
                                    <span class="dateSet" data-content="1">今日</span>
                                    <span class="dateSet" data-content="2">昨日</span>
                                    <span class="dateSet" data-content="3">近7日</span>
                                    <span class="dateSet" data-content="4">近30日</span>
                                    <span class="dateSet" data-content="5">近90日</span>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="add">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                        <div style="margin-top: 15px;background-color: #FFF;padding:0 15px;">
                            <div class="" style="padding: 15px;">查询结果</div>
                            <div class="" style="padding: 15px;">
                                <table id="allServerTableDAU" lay-filter="allServerTableDAU" lay-even lay-skin="nob">

                                </table>
                                <table id="allServerTableWAU" lay-filter="allServerTableWAU" lay-even lay-skin="nob">

                                </table>
                                <table id="allServerTableMAU" lay-filter="allServerTableMAU" lay-even lay-skin="nob">

                                </table>
                            </div>
                        </div>
                    </div>
                    <!--区服活跃-->
                    <div class="layui-tab-item">
                        <form class="layui-form" style="background-color: #FFF;padding: 15px;">
                            <div class="layui-row">
                                <div class="layui-col-lg4 layui-col-md6 layui-col-sm6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="text-align: left;">开始时间</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="startTime2" required lay-verify="required"
                                                   placeholder="请选择开始时间" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-lg4 layui-col-md6 layui-col-sm6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="text-align: left;">结束时间</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="endTime2" required lay-verify="required"
                                                   placeholder="请选择结束时间" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-lg4" style="padding-left: 20px;">
                                    <span class="dateSet" data-content="1">今日</span>
                                    <span class="dateSet" data-content="2">昨日</span>
                                    <span class="dateSet" data-content="3">近7日</span>
                                    <span class="dateSet" data-content="4">近30日</span>
                                    <span class="dateSet" data-content="5">近90日</span>
                                </div>
                            </div>

                            <div class="layui-row">
                                <div class="layui-col-lg4">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="text-align: left;">选择平台</label>
                                        <div class="layui-input-block">
                                            <select name="platform" lay-verify="required">
                                                <option value="1">安卓</option>
                                                <option value="2">IOS</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-lg4">
                                    <div class="layui-form-item">
                                        <div class="layui-form-label" style="text-align: left;">开始区服</div>
                                        <div class="layui-input-block">
                                            <input type="number" placeholder="请输入开始区服" min="1" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-lg4">
                                    <div class="layui-form-item">
                                        <div class="layui-form-label" style="text-align: left;">结束区服</div>
                                        <div class="layui-input-block">
                                            <input type="number" placeholder="请输入结束区服" min="1" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-form-label" style="text-align: left;">选择区服</div>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="areaServer" title="1">
                                    <input type="checkbox" name="areaServer" title="2">
                                    <input type="checkbox" name="areaServer" title="3">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="add">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                        <div style="margin-top: 15px;background-color: #FFF;padding:0 15px;">
                            <div class="" style="padding: 15px;">查询结果</div>
                            <div class="" style="padding: 15px;">
                                <table id="singleServerTable" lay-filter="singleServerTable" lay-even lay-skin="nob">

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            layui.use(['form', 'element', 'laydate','table'], function () {
                var $=layui.$;
                var form = layui.form;
                form.render();
                var element=layui.element;
                element.render();

                var laydate = layui.laydate;
                laydate.render({
                    elem: '#startTime',
                    type: 'datetime',
                    max: 0,
                });
                laydate.render({
                    elem: '#endTime',
                    type: 'datetime',
                    max: 0,
                });


                var table=layui.table;
                //全服活跃
                //DAU
                table.render({
                    elem: '#allServerTableDAU',
                    url: '/Manage/json/tables/analyze/all_server_active.js',
                    page: true,
                    //limit:10,
                    loading: true,
                    cols: [[
                        {field: 'date', title: '日期', align: 'left', width: 200, sort: true,},
                        {field: 'au', title: 'DAU', align: 'left', width: 200, sort: true,},
                        {field: 'newUser', title: '新增玩家', align: 'left', width: 200,},
                        {field: 'newPayUser', title: '新增付费玩家', align: 'left', width: 200, sort: true,},
                        {field: 'dailyPayUser', title: '日总付费玩家', align: 'left', width: 200, sort: true,},
                    ]],
                });
                //单个区服活跃
                table.render({
                    elem: '#singleServerTable',
                    url: '/Manage/json/tables/analyze/single_server_active.js',
                    page: true,
                    //limit:10,
                    loading: true,
                    cols: [[
                        {field: 'date', title: '日期', align: 'left', width: 200, sort: true,},
                        {field: 'server', title: '区服', align: 'left', width: 200,},
                        {field: 'dailyActive', title: '日活跃数', align: 'left', width: 200, sort: true,},
                    ]],
                });

                //选择时间
                timeSelect();
            });
        </script>
    </div>
</div>
